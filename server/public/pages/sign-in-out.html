<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
* {
    margin:0;
    padding:0;
}

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige;
}

.container {
    max-width: 100%;
    height:100%;
    margin: 50px auto;
    padding: 20px;
    background: beige;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: #333;
}

nav {
    text-align: center;
    margin-bottom: 20px;
}

nav button {
    /* width:350px; */
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

nav button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

label {
    font-weight: bold;
}

input, button {
    padding: 10px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

p {
    color: green;
    font-weight: bold;
    text-align: center;
}

nav button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

nav button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

button#sign-out {
    background-color: #ff4d4d; 
}

button#sign-out:hover {
    background-color: #e60000;
}
    </style>
</head>
<body>
    <!-- <nav>
        <a href="/money">form</a>
        <a href="/sign-in-out">sign in/out</a>
        <a href="/home">home</a>
        <a href="sign-up">sign up</a>
    </nav> -->
    

    <div class="container">

        <h1>Bank App</h1>
        <!-- Navigation -->
        <nav>
            <button id="go-to-profile" disabled>Profile</button>
            <button id="go-to-sign-up">Sign Up</button>
          <button id="go-to-sign-in">Sign In</button>
          <button id="go-to-deposit" disabled>Deposit</button>
          <button id="go-to-withdraw" disabled>Withdraw</button>
          <button id="sign-out" disabled>Sign Out</button> <!-- New Sign Out Button -->
            </nav>
            <div id="balance-section">
                <h3 id="balance-display">Current Balance: $0.00</h3>
            </div>
    <br>

        <!-- Profile Page -->
        <div id="profile-page" class="form-container hidden">
            <h2>Profile</h2>
            <!-- <form>
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" required>

                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p> -->
        </div>

        <!-- Sign-Up Form -->
        <div id="sign-up-form" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="sign-up-username">Username:</label>
                <input type="text" id="sign-up-username" required>

                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="sign-up-message"></p>
        </div>

        <!-- Sign-In Form -->
        <div id="sign-in-form" class="form-container hidden">
            <h2>Sign In</h2>
            <form>
                <label for="sign-in-username">Username:</label>
                <input type="text" id="sign-in-username" required>

                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p id="sign-in-message"></p>
        </div>

        <!-- Deposit Form -->
        <div id="deposit-form" class="form-container hidden">
            <h2>Deposit</h2>
            <form>
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" required>

                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p>
        </div>

        <!-- Withdraw Form -->
        <div id="withdraw-form" class="form-container hidden">
            <h2>Withdraw</h2>
            <form>
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" required>

                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>
    </div>

    <script>
        // Switching between forms
document.getElementById('go-to-sign-up').addEventListener('click', () => {
    showForm('sign-up-form');
});
document.getElementById('go-to-sign-in').addEventListener('click', () => {
    showForm('sign-in-form');
});
document.getElementById('go-to-deposit').addEventListener('click', () => {
    showForm('deposit-form');
});
document.getElementById('go-to-withdraw').addEventListener('click', () => {
    showForm('withdraw-form');
});
document.getElementById('go-to-profile').addEventListener('click', () => {
    showForm('profile-page');
});


// Show form function
function showForm(formId) {
    document.querySelectorAll('.form-container').forEach(form => form.classList.add('hidden'));
    document.getElementById(formId).classList.remove('hidden');
}

// Sign-Up Logic
document.querySelector('#sign-up-form form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('sign-up-username').value;
    const password = document.getElementById('sign-up-password').value;

    const response = await fetch('/sign-up', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
    });

    const result = await response.json();
    document.getElementById('sign-up-message').innerText = result.message;
    //---//
});

// Sign-In Logic
document.querySelector('#sign-in-form form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('sign-in-username').value;
    const password = document.getElementById('sign-in-password').value;
    if (username) {
        currentUser = username;

        // Retrieve balance for this user or set it to 0 if they are new
        if (!userBalances[currentUser]) {
            userBalances[currentUser] = 0; // Initialize balance for new user
        }
        currentBalance = userBalances[currentUser];

        updateBalanceDisplay(); // Display the retrieved balance
        document.getElementById('sign-in-message').innerText = `Welcome, ${currentUser}!`;
    } else {
        alert('Please enter a username to sign in.');
    }
    const response = await fetch('/sign-in', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
    });

    const result = await response.json();
    if (response.ok) {
        alert('Sign-in successful');
        document.getElementById('go-to-deposit').disabled = false;
        document.getElementById('go-to-withdraw').disabled = false;
        document.getElementById('go-to-profile').disabled = false;
    } else {
        document.getElementById('sign-in-message').innerText = result.message;
    }
});

// Sign Out Button Logic
document.getElementById('sign-out').addEventListener('click', () => {
    // Perform sign-out actions
    currentUser = null; // Clear the current user
    currentBalance = 0; // Reset the balance
    updateBalanceDisplay(); // Update the displayed balance
    alert('You have signed out successfully!');

    // Optional: Provide feedback that no user is signed in
    document.getElementById('sign-in-message').innerText = 'No user signed in.';
    fetch('/sign-out', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
    })
        .then((response) => {
            if (response.ok) {
                alert('Signed out successfully.');
                // Disable restricted options
                document.getElementById('go-to-deposit').disabled = true;
                document.getElementById('go-to-withdraw').disabled = true;
                document.getElementById('sign-out').disabled = true;

                // Redirect user to the sign-in form
                showForm('sign-in-form');
            } else {
                alert('Error signing out. Please try again.');
            }
        })
        .catch((err) => console.error('Error:', err));
});

// Cache username and balance
let currentUser = null;
let currentBalance = 0;

// Object to store user balances
const userBalances = {};

// Show balance in the UI
function updateBalanceDisplay() {
    const balanceElement = document.getElementById('balance-display');
    balanceElement.innerText = `Current Balance: $${currentBalance.toFixed(2)}`;
}


// Deposit money
document.getElementById('deposit-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseFloat(document.getElementById('deposit-amount').value);

    const response = await fetch('/deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, amount }),
    });

    if (response.ok) {
        const result = await response.json();
        currentBalance = result.balance;
        updateBalanceDisplay();
        alert('Deposit successful!');
    } else {
        alert('Error processing deposit');
    }
});

// Withdraw money
document.getElementById('withdraw-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseFloat(document.getElementById('withdraw-amount').value);

    const response = await fetch('/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, amount }),
    });

    if (response.ok) {
        const result = await response.json();
        currentBalance = result.balance;
        updateBalanceDisplay();
        alert('Withdrawal successful!');
    } else {
        const error = await response.json();
        alert(error.message || 'Error processing withdrawal');
    }
});

// After successful sign-in
document.querySelector('#sign-in-form form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('sign-in-username').value;
    const password = document.getElementById('sign-in-password').value;

    const response = await fetch('/sign-in', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
    });
    const result = await response.json();
    if (response.ok) {
        alert('Sign-in successful');
        // Enable restricted options after sign-in
        document.getElementById('go-to-deposit').disabled = false;
        document.getElementById('go-to-withdraw').disabled = false;
        document.getElementById('sign-out').disabled = false; // Enable Sign Out button
        currentUser = username;
        currentBalance = result.balance;
        updateBalanceDisplay();
        alert('Sign-in successful');
    } else {
        document.getElementById('sign-in-message').innerText = 'Invalid credentials';
    }
});


    </script>
</body>
</html>
