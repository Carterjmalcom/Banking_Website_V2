<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
* {
    margin:0;
    padding:0;
}

    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: beige;
}

main {
  display: flex;
  /* justify-content: center; */
  align-items: center;
  flex-direction: column;
  min-height: 80vh;
  /* padding: 2rem; */
  /* width:100%; */
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    width: auto;
    height:100%;
    /* margin: 50px auto; */
    padding: 20px;
    background: beige;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    color: black;
    font-size: 3rem;
    width: 100%;
}

nav {
    /* background:black; */
    text-align: center;
    margin-bottom: 20px;
    position: sticky;
}

nav button {
    width:200px;
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

nav button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

form {
    display: flex;
    flex-direction: column;
    gap: 10px;
    margin-bottom: 2rem;
}

label {
    display:block;
    font-weight: bold;
}

input, button {
    padding: 10px;
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
}

button:hover {
    background-color: #0056b3;
}

.hidden {
    display: none;
}

p {
    color: white;
    font-weight: bold;
    text-align: center;
}

nav button {
    margin: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
}

nav button:disabled {
    background-color: #ccc;
    cursor: not-allowed;
}

button#sign-out {
    background-color: #ff4d4d; 
}

button#sign-out:hover {
    background-color: #e60000;
}

footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: auto;
  font-size: 0.9rem;
}

footer a {
  color: white;
  text-decoration: none;
  font-weight: bold;
}

footer a:hover {
  text-decoration: underline;
}

#burger-icon {
    display: none; /* Hide the hamburger icon by default */
}

@media (min-width: 375px) and (max-width: 768px) {
.container {
    width:90%;
}

    nav {
        font-size: 1.1rem;
        /* background-color: #fff; */
        display:flex;
        justify-content: center;
        align-items: center;
        width:100%;
    }

    h1 {
        font-size: 2rem; 
        margin: 0;
    }

    #burger-icon {
        display: block;
        width:100px;
    }

    .menu {
        display: none; 
        flex-direction: column; 
        background-color: #333; 
        position: absolute;
        top: 50px;
        right: 10px;
        width: 200px;
        border-radius: 5px;
        overflow: hidden;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .menu.active {
        display: flex; 
    }

    .menu button {
        background: none;
        border: none;
        color: white;
        text-align: left;
        padding: 10px 20px;
        width:auto;
        cursor: pointer;
    }

    .menu button:hover {
        background-color: #444;
    }

}
    </style>
</head>
<body>
<main>
    <!-- <h1>Bank App</h1> -->
    <div class="container">
        <!-- Navigation -->
        <nav>
            <h1>ENTER GOOD SITE NAME HERE</h1>
            <div id="my-links" class="menu">
            <button id="go-to-profile" disabled>Profile</button>
            <button id="go-to-sign-up">Sign Up</button>
            <button id="go-to-sign-in">Sign In</button>
            <button id="go-to-deposit" disabled>Deposit</button>
            <button id="go-to-withdraw" disabled>Withdraw</button>
            <button id="sign-out" disabled>Sign Out</button>
            </div>
            <button id="burger-icon">
                <i class="fa fa-bars"></i>
            </button>
            </nav>
          
            <div id="balance-section">
                <h3 id="balance-display" class="hidden">Current Balance: $0.00</h3>
            </div>
    <br>

        <!-- Profile Page -->
        <div id="profile-page" class="form-container hidden">
            <h2>Profile</h2>
        </div>

        <!-- Sign-Up Form -->
        <div id="sign-up-form" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="sign-up-username">Username:</label>
                <input type="text" id="sign-up-username" required>

                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="sign-up-message"></p>
        </div>

        <!-- Sign-In Form -->
        <div id="sign-in-form" class="form-container hidden">
            <h2>Sign In</h2>
            <form>
                <label for="sign-in-username">Username:</label>
                <input type="text" id="sign-in-username" required>

                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p id="sign-in-message"></p>
        </div>

        <!-- Deposit Form -->
        <div id="deposit-form" class="form-container hidden">
            <h2>Deposit</h2>
            <form>
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" required>

                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p>
        </div>

        <!-- Withdraw Form -->
        <div id="withdraw-form" class="form-container hidden">
            <h2>Withdraw</h2>
            <form>
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" required>

                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>
    </div>
</main>
<footer>
    <p>Banking App Â© 2025 | <a href="#">Contact Support</a></p>
  </footer>
    <script>
        // Switching between forms
document.getElementById('go-to-sign-up').addEventListener('click', () => {
    showForm('sign-up-form');
});
document.getElementById('go-to-sign-in').addEventListener('click', () => {
    showForm('sign-in-form');
});
document.getElementById('go-to-deposit').addEventListener('click', () => {
    showForm('deposit-form');
});
document.getElementById('go-to-withdraw').addEventListener('click', () => {
    showForm('withdraw-form');
});
document.getElementById('go-to-profile').addEventListener('click', () => {
    showForm('profile-page');
});


// Show form function
function showForm(formId) {
    document.querySelectorAll('.form-container').forEach(form => form.classList.add('hidden'));
    document.getElementById(formId).classList.remove('hidden');
}

// Sign-Up Logic
document.querySelector('#sign-up-form form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('sign-up-username').value;
    const password = document.getElementById('sign-up-password').value;

    const response = await fetch('/sign-up', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
    });

    const result = await response.json();
    document.getElementById('sign-up-message').innerText = result.message;
    //---//
});

// Sign-In Logic
document.querySelector('#sign-in-form form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('sign-in-username').value;
    const password = document.getElementById('sign-in-password').value;
    if (username) {
        currentUser = username;
        // Display the retrieved balance
        document.getElementById('sign-in-message').innerText = `Welcome, ${currentUser}!`;
    } else {
        alert('Please enter a username to sign in.');
    }

    const response = await fetch('/sign-in', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password }),
    });

    const result = await response.json();
    if (response.ok) {
        alert('Sign-in successful');
        document.getElementById('go-to-deposit').disabled = false;
        document.getElementById('go-to-withdraw').disabled = false;
        document.getElementById('go-to-profile').disabled = false;

        document.getElementById('balance-display').classList.remove('hidden');
    } else {
        document.getElementById('sign-in-message').innerText = result.message;
    }
});

// Sign Out Button Logic
document.getElementById('sign-out').addEventListener('click', () => {
    // Perform sign-out actions
    currentUser = null; // Clear the current user
    currentBalance = 0; // Reset the balance
    updateBalanceDisplay(); // Update the displayed balance
    alert('You have signed out successfully!');

    // Optional: Provide feedback that no user is signed in
    document.getElementById('sign-in-message').innerText = 'No user signed in.';
    fetch('/sign-out', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
    })
        .then((response) => {
            if (response.ok) {
                alert('Signed out successfully.');
                // Disable restricted options
                document.getElementById('go-to-deposit').disabled = true;
                document.getElementById('go-to-withdraw').disabled = true;
                document.getElementById('sign-out').disabled = true;

                // Redirect user to the sign-in form
                showForm('sign-in-form');
            } else {
                alert('Error signing out. Please try again.');
            }
        })
        .catch((err) => console.error('Error:', err));
});

// Cache username and balance
let currentUser = null;
let currentBalance = 0;

// Object to store user balances
const userBalances = {};

// Show balance in the UI
function updateBalanceDisplay() {
    const balanceElement = document.getElementById('balance-display');
    balanceElement.innerText = `Current Balance: $${currentBalance.toFixed(2)}`;
}


// Deposit money
document.getElementById('deposit-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseFloat(document.getElementById('deposit-amount').value);

    const response = await fetch('/deposit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, amount }),
    });

    if (response.ok) {
        const result = await response.json();
        currentBalance = result.balance;
        updateBalanceDisplay();
        alert('Deposit successful!');
    } else {
        alert('Error processing deposit');
    }
});

// Withdraw money
document.getElementById('withdraw-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const amount = parseFloat(document.getElementById('withdraw-amount').value);

    const response = await fetch('/withdraw', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: currentUser, amount }),
    });

    if (response.ok) {
        const result = await response.json();
        currentBalance = result.balance;
        updateBalanceDisplay();
        alert('Withdrawal successful!');
    } else {
        const error = await response.json();
        alert(error.message || 'Error processing withdrawal');
    }
});



const hamburger = document.getElementById('burger-icon');
const menu = document.getElementById('my-links');

// Toggle the hamburger menu
document.getElementById('burger-icon').addEventListener('click', (e) => {
    const menu = document.getElementById('my-links');
    menu.classList.toggle('active');
    e.stopPropagation(); // Prevent the click from bubbling up to the document
});

// Close the menu when clicking outside
document.addEventListener('click', (e) => {
    const menu = document.getElementById('my-links');
    const burgerIcon = document.getElementById('burger-icon');

    // Check if the clicked element is not the menu or the burger icon
    if (!menu.contains(e.target) && !burgerIcon.contains(e.target)) {
        menu.classList.remove('active'); // Close the menu
    }
});

// Close the menu when clicking on a navigation link
document.querySelectorAll('#my-links button').forEach((link) => {
    link.addEventListener('click', () => {
        const menu = document.getElementById('my-links');
        menu.classList.remove('active'); // Close the menu
    });
});


    </script>
</body>
</html>
