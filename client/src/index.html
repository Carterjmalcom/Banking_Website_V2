<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional CSS -->
</head>
<body>
  <a href="/sign-in-out">home</a>
    <div class="container">
        <h1>Bank App</h1>
        <!-- Navigation -->
      <!-- Add this button in the Navigation Section -->
      <div id="balance-section">
        <h3 id="balance-display">Current Balance: $0.00</h3>
    </div>
    
    
<nav>
  <button id="go-to-sign-up">Sign Up</button>
  <button id="go-to-sign-in">Sign In</button>
  <button id="go-to-deposit" disabled>Deposit</button>
  <button id="go-to-withdraw" disabled>Withdraw</button>
  <button id="sign-out" disabled>Sign Out</button> <!-- New Sign Out Button -->
</nav>


        <!-- Sign-Up Form -->
        <div id="sign-up-form" class="form-container">
            <h2>Sign Up</h2>
            <form>
                <label for="sign-up-username">Username:</label>
                <input type="text" id="sign-up-username" required>

                <label for="sign-up-password">Password:</label>
                <input type="password" id="sign-up-password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p id="sign-up-message"></p>
        </div>

        <!-- Sign-In Form -->
        <div id="sign-in-form" class="form-container hidden">
            <h2>Sign In</h2>
            <form>
                <label for="sign-in-username">Username:</label>
                <input type="text" id="sign-in-username" required>

                <label for="sign-in-password">Password:</label>
                <input type="password" id="sign-in-password" required>

                <button type="submit">Sign In</button>
            </form>
            <p id="sign-in-message"></p>
        </div>

        <!-- Deposit Form -->
        <div id="deposit-form" class="form-container hidden">
            <h2>Deposit</h2>
            <form>
                <label for="deposit-amount">Amount:</label>
                <input type="number" id="deposit-amount" required>

                <button type="submit">Deposit</button>
            </form>
            <p id="deposit-message"></p>
        </div>

        <!-- Withdraw Form -->
        <div id="withdraw-form" class="form-container hidden">
            <h2>Withdraw</h2>
            <form>
                <label for="withdraw-amount">Amount:</label>
                <input type="number" id="withdraw-amount" required>

                <button type="submit">Withdraw</button>
            </form>
            <p id="withdraw-message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
